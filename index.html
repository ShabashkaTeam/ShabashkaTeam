    <div class="d-flex justify-content-between" style="grid-gap:16px;">

            <option value="1">1/4 финала</option>
            <option value="2">1/2 финала</option>
            <option value="3">Финал</option>
          </select>
        </div>
      </div>
      <div style="margin-top:40px">
        <div class="row px-2 mt-3">
          <div class="col-6 px-1">Фамилия</div>
          <div class="col-2 px-1">Сет 1</div>
          <div class="col-2 px-1">Сет 2</div>
          <div class="col-2 px-1">Сет 3</div>
        </div>
        <div class="row px-2 mt-3">
          <div class="col-6 px-1"><input class="form" id="player1" type="text" value="" placeholder="Фамилия" /></div>
          <div class="col-2 px-1"><input class="form" id="set1" type="text" value="" placeholder="0" /></div>
          <div class="col-2 px-1"><input class="form" id="set2" type="text" value="" placeholder="0" /></div>

        </div>
        <div class="row px-2 mt-3">
          <div class="col-6 px-1"><input class="form" id="player1" type="text" value="" placeholder="Фамилия" /></div>
          <div class="col-2 px-1"><input type="number" class="form" id="set1" placeholder="0" value="" pattern="[0-7]*" id="spinner" name="value" min="0" max="7" step="1" oninput="maxLengthCheck(this)" maxlength="3"></div>
          <div class="col-2 px-1"><input class="form" id="set2" type="number" value="" placeholder="0" pattern="[0-7]*" id="spinner" name="value" min="0" max="7" step="1" oninput="maxLengthCheck(this)" maxlength="3" /></div>
          <div class="col-2 px-1"><input class="form" id="set3" type="number" value="" placeholder="0" pattern="[0-10]*" id="spinner" name="value" min="0" max="10" step="1" oninput="maxLengthCheck(this)" maxlength="3" /></div>
        </div>
      </div>
      <div class="buttonGroup d-flex justify-content-between mt-5">
        <button type="button" id="clear" onclick="remove()" class="btn btn-outline-secondary">Очистить</button>
        <button id="send" onclick="send()" type="button" id="clear" onclick="remove()" class="btn btn-primary">Опубликовать</button>
      </div>
    </div>
